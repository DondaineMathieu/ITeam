<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- login form -->
    <form>
        <div class="form-group">
            <label for="InputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- form to create a quizz -->

    <form>
        <div class="form-row">

            <div class="form-group col-md-4">
                <label for="inputState">Select a media type for the question</label>
                <select id="inputState" class="form-control">
                    <option selected>Image</option>
                    <option>Video</option>
                    <option>Question</option>
                </select>
            </div>

            <!-- if media type is define, import it or type it  -->

            <!-- Question type -->
            <div class="form-group col-md-8">
                <label for="InputEmail1">Type your question</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="questionHelp"
                    placeholder="Enter question here">
                <small id="questionHelp" class="form-text text-muted">Question have to be small and simple.</small>
            </div>

            <!-- Video type  -->

            <div class="form-group">
                <label for="exampleFormControlFile1">Upload your video</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1" aria-describedby="videoHelp">
                <small id="videoHelp" class="form-text text-muted">The video must not exceed 30 seconds</small>
            </div>

            <!-- Photo type -->

            <div class="form-group">
                <label for="exampleFormControlFile1">Upload your photo</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>


        Valider le formulaire
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>


</body>

</html>
